<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Cursor Hunt</title>
  <meta name="description" content="A mobile-hostile browser game about cursors.">
  <meta name="author" content="raphisky">

  <link rel="stylesheet" href="css/cursor-hunt.css">
</head>

<body>
  <div class= "header stamp grid-item" id="instructions">
      <p id="objective">Hey, I've lost a cursor :-/ <br> It's hiding somewhere on this page, can you help me find it?</p>
      <div class="interactions">
        <a id="new-game" href="#showWinningCursor">Sure, show me what it looks like!</a>
        <a id="alternate" href="#refuseGame">Why?</a>
      </div>
        <img id="winningCursorImage" src=""></img>
  </div>
  <div id="grid">

  </div>
  <div id="trophies">
    <p>Cursors retrieved:</p>
  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src ="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.min.js"></script>
  <script src="js/isotope.pkgd.js"></script>
  <script src="js/masonry-horizontal.js"></script>
  <script src="js/packery-mode.pkgd.min.js"></script>
  <script src="js/cursor-hunt.js"></script>
  </script>
</body>
</html>
