<!doctype html>

<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">

  <title>Cursor Hunt</title>
  <meta name="description" content="A mobile-hostile browser game about cursors.">
  <meta name="author" content="raphisky">

  <link rel="stylesheet" href="css/cursor-hunt.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600,900" rel="stylesheet">
  <script src="js/modernizr-custom.js"></script>
</head>

<body>
  <div id="intro">
    <p id="introTitle">Once upon a time,<br>on the Wild Wide Web...</p>
    <p id="introSubtitle">Click anywhere to begin.</p>
  </div>

  </div>
  <div id="grid">
    <div class= "header stamp hidden" id="instructions">
      <p id="objective">PLEASE!! HELP ME!!<br>Thank god you're here...<br>My cursors have escaped... :-/ <br> They're hiding somewhere on this page. <br>Will you help me find them?</p>
      <div class="interactions">
        <a id="new-game" href="#">Sure, I'll help you.</a>
        <a id="alternate" href="#">Why?</a>
        <img id="winningCursorImage" src=""></img>
    </div>



  </div>
  <div id="trophies">
    <p>Rescued cursors</p>
  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src ="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.min.js"></script>
  <script src="js/isotope.pkgd.js"></script>
  <!-- <script src="js/masonry-horizontal.js"></script> -->
  <script src="js/packery-mode.pkgd.min.js"></script>
  <script src="js/cursor-hunt.js"></script>
  </script>
</body>
</html>
